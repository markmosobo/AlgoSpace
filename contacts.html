<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB150: Sweet Tooth Bakery</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link to Nunito font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sweet Tooth Bakery</h1>
        <nav>
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-items">
            <h2>Contact Us</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>

                <fieldset class="form-group">
                    <legend>Text or Email Updates:</legend>
                    <input type="radio" id="text" name="update" value="text" required>
                    <label for="text">Text Updates</label>
                    <input type="radio" id="email-update" name="update" value="email">
                    <label for="email-update">Email Updates</label>
                </fieldset>

                <div class="form-group">
                    <label for="comments">Any Comments or Suggestions:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Your Comments"></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
        <div class="social-media">
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>
</body>
</html>
